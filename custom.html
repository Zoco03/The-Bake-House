     <div class="order-container">
        <h1>Design Your Dream Cake</h1>
        <p class="subtitle">Fill out the details below and we'll get back to you with a quote!</p>

        <form id="customsForm">
          
            <div class="form-group">
                <label>Cake Size</label>
                <div class="radio-group">
                    <div class="radio-item"><input type="radio" name="size" value="1/2 kg" required> 1/2 kg </div>
                    <div class="radio-item"><input type="radio" name="size" value="1 kg"> 1 kg </div>
                    <div class="radio-item"><input type="radio" name="size" value="2 kg"> 2 kg </div>
                </div>
            </div>

            
            <div class="form-group">
                <label for="flavor">Base Flavor</label>
                <select id="flavor" name="flavor" required>
                    <option value="">Select a flavor...</option>
                    <option value="vanilla">Vanilla</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="red-velvet">Red Velvet</option>
                    
                </select>
            </div>

            
            <div class="form-group">
                <label for="filling">Filling</label>
                <select id="filling" name="filling">
                 <option value="">Select a flavor...</option>
                    <option value="buttercream">Vanilla Buttercream</option>
                    <option value="raspberry">Raspberry Jam</option>
                    <option value="ganache">Chocolate Ganache</option>
                    <option value="cream-cheese">Cream Cheese</option>
                </select>
            </div>

            
            <div class="form-group">
                <label for="message">Message on Cake (Optional)</label>
                <input type="text" id="message" name="message" placeholder="e.g., Happy Birthday Sarah!">
            </div>

            
            <div class="form-group">
                <label for="date">Preferred Pickup Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            
            
            <div class="form-group">
                <label for="notes">Special Requests / Inspiration</label>
                <textarea id="notes" name="notes" rows="4" placeholder="Tell us about the theme or any allergies..."></textarea>
            </div>
<button>
            <a href="#" class="buy-btn">Submit Custom Request</a>
            </button>
        </form>
    </div>
 <script>
document.addEventListener("DOMContentLoaded", function() {

    const form = document.getElementById("customForm");

    // âœ… If form does not exist, do nothing (important for other pages)
    if (!form) return;

    form.addEventListener("submit", function(event) {
        event.preventDefault(); // stop page refresh immediately

        const size = document.querySelector('input[name="size"]:checked');
        const flavor = document.getElementById("flavor").value;
        const date = document.getElementById("date").value;

        if (!size || flavor === "" || date === "") {
            alert("Please fill all required details before placing your custom order.");
            return;
        }

        alert("Your custom cake request has been submitted successfully! ðŸŽ‚");

        form.reset(); // reset after success
    });

});
    
    </script>
